<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" fill="#ffffff" rx="16"/>

  <!-- Hub (親ノード) - 上部中央 -->
  <rect x="52" y="20" width="24" height="24" fill="#409EFF" rx="4"/>

  <!-- 接続線（垂直線） -->
  <line x1="64" y1="44" x2="64" y2="64" stroke="#409EFF" stroke-width="3"/>

  <!-- 分岐点 -->
  <line x1="28" y1="64" x2="100" y2="64" stroke="#409EFF" stroke-width="3"/>

  <!-- 子ノードへの垂直線 -->
  <line x1="28" y1="64" x2="28" y2="84" stroke="#409EFF" stroke-width="3"/>
  <line x1="64" y1="64" x2="64" y2="84" stroke="#409EFF" stroke-width="3"/>
  <line x1="100" y1="64" x2="100" y2="84" stroke="#409EFF" stroke-width="3"/>

  <!-- WireMock インスタンス（子ノード） - 下部に3つ -->
  <rect x="16" y="84" width="24" height="24" fill="#67C23A" rx="4"/>
  <rect x="52" y="84" width="24" height="24" fill="#67C23A" rx="4"/>
  <rect x="88" y="84" width="24" height="24" fill="#67C23A" rx="4"/>
</svg>
