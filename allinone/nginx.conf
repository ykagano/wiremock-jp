# nginx configuration for WireMock Hub All-in-One container
# Routes:
#   /hub/      -> WireMock Hub UI & API (port 3000)
#   /__admin/  -> WireMock Admin API (port 8080)
#   /          -> WireMock Mock responses (port 8080)

server {
    listen 80;
    server_name localhost;

    # Redirect favicon request to /hub/ path
    location = /favicon.svg {
        return 301 /hub/favicon.svg;
    }

    # WireMock Hub UI and API
    location /hub/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WireMock Admin API and Mock responses
    # This includes:
    #   - /__admin/* (WireMock Admin API)
    #   - /* (Mock responses)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
